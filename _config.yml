      index_welcome: Welcome to PolitiScales, the <i>online</i> political test. You will be confronted with a series of statements and for each of them you will have to click on the button which corresponds the most to your opinion.
      
      index_context: The questions assume that you are a citizen of a multi-party political system and a market economy.
      
      index_advice: You can always avoid answering a question. But if you do not understand one of them, try to invert its meaning and maybe it'll suddenly make sense.
      
      index_warning: This test tries to represent as wide a set of ideas as possible and contains some phrases that can be shocking, notably concerning racism and homosexuality.
      
