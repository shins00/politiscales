      help_desc: PolitiScales is a political test using 8 ideological axes to help you know approximately where you belong in the political field, or simply to share your profile with your friends. This internet website is an initiative of the Discord "La Commune" and freely inspired by <a href="https://8values.github.io/">8values</a>.
      
      help_constructivism1: Why are the peolple how they are? This axis allows you to situate yourself between two opposite poles which answer this question.
      
      help_constructivism2: The <b>constructivists</b> consider that people are built by their environment (notably social) and that the characteristics that make them who they are, are acquired.
      
      help_constructivism3: On the other hand, the <b>essentialists</b> consider individuals to be the way they are by nature and that the characteristics which make this person who they are, are innate.
      
      help_justice1: People in favor of <b>rehabilitative justice</b> consider the role of justice to be to put the convicted on the "right path" again by making them understand why they should not do what they did and why they were convicted, and by accompanying them all along the process of reintegrating into a life without crime.
      
      help_justice2: Conversely, people in favor of <b>punitive justice</b> consider the role of justice to be dissuasive and deterring, both for the convicted (to avoid recidivism) and for other potential criminals (by making them afraid to follow the convicted's example).
      
      help_progressism1: <b>Progressists</b> try to build social progress, make a better society without caring about traditions. They often consider the present as better than the past and that it is necessary to keep on this path of improvement.
      
      help_progressism2: <b>Conservatives</b> however want to keep the status quo or even return to some values already considered as outdated or "disappearing". Traditions, including religious heritage, are put forward as a source of wisdom.
      
      help_internationalism1: <b>Internationalism</b> is a set of different ideas which have certain points in common: to stop making a hierarchy between contries and their inhabitants (ie considering your own country as superior) and to promote cooperation between nations as much as possible. Pushed to its maximum, internationalism may call for the abolitions of borders.
      help_internationalism2: Occupying the other end of this axis, <b>nationalisme</b> is a collective of various ideas which commonly consider ones own nation and its inhabitants to be more important than others and which try to legitimise having one nation for one people.
      
      help_communism1: <b>Communism</b> is a vast political doctrine. In this test a majority for communism simply signifies that you are supportive of public (state or collective) ownership of the means of production.
      
      help_communism2: <b>Capitalism</b> is also an ambivalent concept. In this test a majority for capitalism simply signifies that you are supportive of private ownership of the means of production.
      
      help_regulationism1: This axis represents the attitude you believe a government needs to have in the case of a market economy in which an important part of the means of production are privately owned. Liberals and keynesians are supportive of the idea that governments need to adopt methods that impede upon the free market, as long as they don't call capitalism into question. If you are more capitalist, this axis represents your goal in terms of economic policy. If you are more communist, this axis represents the least harmful policy that you can expect of the current system.
      
      help_regulationism2: <b>Regulationism</b> or interventionism is an idea in which the economic activity should be regulated for the common interest. It can be through legislation, state planning, subventions, variable taxation...
      
      help_regulationism3: On the contrary, <b>laissez-faire</b> is the attitude in which the economic activity isn't regulated because a free market is believed to automatically correspond to the common interest. It can imply weak legislation, few or no subventions, a fixed tax rate and often a weakening or even the complete suppression of the role of the state in the economy.
      
      help_ecology1: <b>Ecology</b> here is the political stance that prioritises the protection of the environment by limiting the impact of human activities on the biodiversity as much as possible even if it requires limiting these human activities by modifying - more or less radically - our current way of life.
      
      help_ecology2: <b>Productivism</b> notably prioritises human needs by supporting an increase in the production or the use of methods that have an unknown impact on the environment.
      
      help_revo1: <b>Revolutionaries</b> have a tendency to prefer direct action, often skirting the edge of legality, to reach their goal: replacing the current political system with a totally different one.
      
      help_revo2: <b>Reformists</b> have a tendency to prefer legal action to reach their goal: reform the political organisation step by step. This can be done through the institutions, via elections, authorized demonstrations, petitions...
      
